<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="static/css/testCollectionStyle.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"
        >SBU Testing Portal</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="patientLogin.html">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">
          <div
            class="chartjs-size-monitor"
            style="
              position: absolute;
              left: 0px;
              top: 0px;
              right: 0px;
              bottom: 0px;
              overflow: hidden;
              pointer-events: none;
              visibility: hidden;
              z-index: -1;
            "
          >
            <div
              class="chartjs-size-monitor-expand"
              style="
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                pointer-events: none;
                visibility: hidden;
                z-index: -1;
              "
            >
              <div
                style="
                  position: absolute;
                  width: 1000000px;
                  height: 1000000px;
                  left: 0;
                  top: 0;
                "
              ></div>
            </div>
            <div
              class="chartjs-size-monitor-shrink"
              style="
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                pointer-events: none;
                visibility: hidden;
                z-index: -1;
              "
            >
              <div
                style="
                  position: absolute;
                  width: 200%;
                  height: 200%;
                  left: 0;
                  top: 0;
                "
              ></div>
            </div>
          </div>

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-left pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Testing Results</h1>
          </div>

          <!-- Information Input Form -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Collection Date</th>
                  <th scope="col">Result</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>10/02/2020</td>
                  <td>Negative</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>10/20/2020</td>
                  <td>Negative</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>11/15/2020</td>
                  <td>In Progress</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="functionalities/barcodeTable.js"></script>
  </body>
</html>
